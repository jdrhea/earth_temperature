<!DOCTYPE html>
<html>
<body>

<p id="time"></p>
<p id="temp"></p>


<script>
setInterval(myCounter, 25);
var x = 0
var y = 0
document.getElementsByTagName('body')[0].style.backgroundColor = "black";
document.getElementById("time").style.color = "white";
document.getElementById("time").style.fontSize = "200px";
document.getElementById("temp").style.color = "white";
document.getElementById("temp").style.fontSize = "200px";



function myCounter() {
  x += 1;
  if (x > 8000) {
    document.getElementById("time").innerHTML = 8000;
    document.getElementById("temp").innerHTML = -270;
  } else {
    document.getElementById("time").innerHTML = x;
    
    if (x >= 0  && x <= 4000){
	document.getElementById("temp").innerHTML = Math.exp(1.83*x/1000)
    } else if(x > 4000 && x <= 5800){
	document.getElementById("temp").innerHTML = -Math.pow((17*(x/1000-5)),2) +1800
    } else if(x > 5800 && x <= 7500){
        document.getElementById("temp").innerHTML = 300/(.95*x/1000-5.324)
    } else if(x > 7500 && x <= 8000){
        document.getElementById("temp").innerHTML = -Math.pow((136*(x/1000-7.725)),2)+1100
    } 
	


  }
}

</script>

</body>
</html>
